<mat-card>
  <mat-card-title>Novo Produto</mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Nome"
                          [(ngModel)]="produto.nome" name="name">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Preco (R$)"
                              [(ngModel)]="produto.marca" name="price">
      </mat-form-field>
  </form>

  <button mat-raised-button (click)="createProduto()" color="primary">
  Salvar
  </button>

  <button mat-raised-button (click)="cancel()" >
      Cancelar
  </button>
</mat-card>
